<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark text-center">
            <h3>‚úè Edit Product</h3>
        </div>

        <div class="card-body">
            <form th:action="@{/product/update}" th:object="${product}" method="post">

                <input type="hidden" th:field="*{pId}">

                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" th:field="*{pName}" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Price</label>
                    <input type="number" th:field="*{pPrice}" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Brand</label>
                    <input type="text" th:field="*{pBrand}" class="form-control">
                </div>

                <button class="btn btn-success w-100">Update Product</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
