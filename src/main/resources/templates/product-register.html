<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Register</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="card shadow">
			<div class="card-header bg-primary text-white text-center">
				<h3>âž• Register Product</h3>
			</div>

			<div class="card-body">
				<form th:action="@{/product/save}" th:object="${product}"
					method="post">

					<div class="mb-3">
						<label>Product Name</label> <input type="text" th:field="*{pName}"
							class="form-control" required>
					</div>

					<div class="mb-3">
						<label>Price</label> <input type="number" th:field="*{pPrice}"
							class="form-control" required>
					</div>

					<div class="mb-3">
						<label>Brand</label> <input type="text" th:field="*{pBrand}"
							class="form-control" required>
					</div>

					<button class="btn btn-success w-100">Save Product</button>
				</form>

				<p class="text-success text-center mt-3" th:text="${message}"></p>

				<div class="text-center mt-3">
					<a th:href="@{/product/all}" class="btn btn-warning">ðŸ“‹ View
						Products</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
