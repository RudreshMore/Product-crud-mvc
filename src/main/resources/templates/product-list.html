<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
            <h3>ðŸ“¦ Product List</h3>
        </div>

        <div class="card-body">
            <a th:href="@{/product/register}" class="btn btn-primary mb-3">âž• Add Product</a>

            <table class="table table-bordered table-hover text-center">
                <thead class="table-secondary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${list}">
                    <td th:text="${p.pId}"></td>
                    <td th:text="${p.pName}"></td>
                    <td th:text="${p.pPrice}"></td>
                    <td th:text="${p.pBrand}"></td>
                    <td th:text="${p.created_at}"></td>
                    <td th:text="${p.modified_at}"></td>
                    <td>
                        <a th:href="@{/product/edit/{id}(id=${p.pId})}"
                           class="btn btn-sm btn-warning">Edit</a>

                        <a th:href="@{/product/delete/{id}(id=${p.pId})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
